[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "ciclope"
version = "0.0.2"
authors = [
  { name="Gianluca Iori", email="gianthk.iori@gmail.com" },
  { name="Martino Pani", email="martino.pani@port.ac.uk" },
]
description = "Computed Tomography to Finite Elements"
keywords = [
    "computed tomography",
    "finite elements",
    "image processing",
    "engineering",
    "simulation",
    "biomechanics"
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/gianthk/ciclope"
"Bug Tracker" = "https://github.com/gianthk/ciclope/issues"

[project.scripts]
ciclope = "ciclope:ciclope"
